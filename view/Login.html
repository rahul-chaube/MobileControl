<html>
    <head>
        <title>
            Login Page 
        </title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="./css/Login.css">
        <script src="./js/Login.js"></script>
    </head>
    <body>
        <div class="container register-form">
            <div class="form">
                <div class="note">
                    <p>This is a simpleRegister Form made using Boostrap.</p>
                </div>

                <div class="form-content">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" id="name" class="form-control" placeholder="Your Name *" value=""/>
                            </div>
                            <div class="form-group">
                                <input type="text" id="phoneNumber" class="form-control" placeholder="Phone Number *" value=""/>
                            </div>
                            <div class="form-group">
                                <input type="text" id="email" class="form-control" placeholder="Enter email Address  *" value=""/>
                            </div>
                            <div class="form-group">
                                <input type="text" id="Age"  class="form-control" placeholder="Enter Age *"  value=""/>
                            </div>
                        </div>
                        <div class="col-md-6">
                                <div class="form-group">
                                        <input type="text" id="country" class="form-control" placeholder="Enter Country  *" value=""/>
                                    </div>
                                <div class="form-group">
                                        <input type="text" id="salary" class="form-control" placeholder="Enter Monthally Salary  *" value=""/>
                                    </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="password" placeholder="Your Password *" value=""/>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Confirm Password *" value=""/>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btnSubmit" id="loginButtonClick">Submit</button>
                </div>
            </div>
        </div>
    </body>
</html>
